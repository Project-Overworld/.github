name: Feature
description: An item to track new feature for this project.
title: "[FEATURE] "
labels: ["feature", "enhancement"]
projects: ["Project-Overworld/1"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the feature.
    validations:
      required: true
  - type: textarea
    id: requirements
    attributes:
      label: Criteria of Acceptance
      description: Requirements that must be completed for this feature.
    validations:
      required: true
  - type: checkboxes
    id: definition-of-done
    attributes:
      label: Definition of Done
      description: (No need to check these boxes)
      options:
        - label: All requirements are implemented and merged into the dev-* branch.
        - label: All code is tested in the dev-* branch.
        - label: All new defects related to this feature have been resolved.
        - label: Documentation for the feature is created.